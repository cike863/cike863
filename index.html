<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cike</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="./_css/vue.css">
    <link rel="stylesheet" href="./_css/picture.css">
    <link rel="shortcut icon" href="./_media/icon.png" type="image/x-icon">
    <link rel="bookmark" href="./_media/icon.png" type="image/x-icon">
</head>
<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'cike863',
            repo: 'https://github.com/cike863',
            loadSidebar: true,
            subMaxLevel: 3,
            coverpage: true,

            // 完整配置参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: 'Keyword to search',

                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Keyword to search'
                },

                noData: 'No Results!',

                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },

                // 搜索标题的最大层级, 1 - 6
                depth: 6,
            }
        }
    </script>
    <script src="./_js/docsify.min.js"></script>

    <!-- 代码高亮 Prism -->
    <script src="./_js/prism/prism-bash.min.js"></script>
    <script src="./_js/prism/prism-c.min.js"></script>
    <script src="./_js/prism/prism-cpp.min.js"></script>
    <script src="./_js/prism/prism-java.min.js"></script>
    <script src="./_js/prism/prism-plsql.min.js"></script>

    <!-- 插件列表 -->
    <script src="./_js/plugins/search.min.js"></script>
    <script src="./_js/plugins/zoom-image.min.js"></script>
    <script src="./_js/plugins/countable.js"></script>
    <script src="./_js/plugins/docsify-pagination.min.js"></script>
    <script src="./_js/plugins/docsify-copy-code.js"></script>
</body>
</html>
